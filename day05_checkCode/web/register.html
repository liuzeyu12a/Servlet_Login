<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        window.onload=function () {
            //1.获取图片对象
            var img = document.getElementById("checkcode");
            //2.绑定图片点击事件
            img.onclick=function () {
                //获取时间错
                var date = new Date().getTime();
                img.src="/day05_checkCode/checkCode?"+date;
            };
            //a标签的操作
            var change = document.getElementById("change");
            change.onclick=function () {
                //获取时间错
                var date = new Date().getTime();
                img.src="/day05_checkCode/checkCode?3"+date;
            };
        };
    </script>
</head>
<body>

<img id="checkcode" src="/day05_checkCode/checkCode">
<a id="change" href="#">看不清...换一张</a>
</body>
</html>
